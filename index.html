<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>MESTO</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="MESTO">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.svg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <h2 class="profile__details"></h2>
                <button class="profile__button" type="submit"></button>
            </div>
            <button class="profile__addButton"></button>
        </section>
        <section class="location">
            <ul class="element">
                <li class="element__item">
                    <img class="element__image" src="./images/bordeux.jpg" alt="Виноградник">
                    <h2 class="element__title">Новая Аквитания</h2>
                    <button class="element__likeButton" type="submit"></button>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/riefs.jpg" alt="Риф вид сверху">
                    <h2 class="element__title">Большой Барьерный риф</h2>
                    <button class="element__likeButton" type="submit"></button>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/amazon.jpg" alt="Река Амазонка">
                    <h2 class="element__title">Амазония</h2>
                    <button class="element__likeButton" type="submit"></button>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/madagacsar.jpg" alt="Африканский пейзаж">
                    <h2 class="element__title">Мадагаскар</h2>
                    <button class="element__likeButton" type="submit"></button>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/new_zealand.jpg" alt="Утес">
                    <h2 class="element__title">Новая Зеландия</h2>
                    <button class="element__likeButton" type="submit"></button>
                </li>
                <li class="element__item">
                    <img class="element__image" src="./images/antarctica.jpg" alt="Пингвины купаются">
                    <h2 class="element__title">Антарктида</h2>
                    <button class="element__likeButton" type="submit"></button>
                </li>
            </ul>
        </section>

        <div class="popup popup_hidden">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input class="popup__name">
                    <input class="popup__details">
                </form>
                <button class="popup__saveButton">Cохранить</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>&#169; 2023 Mesto Russia</p>
    </footer>

</body>
<script src="./pages/index.js" defer></script>
</html>
