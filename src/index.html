<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="МЕСТО">
    </header>
    <main>
        <section class="profile">
            <button class="profile__change-avatar-button" type="button" aria-label="Изменить автар">
                <img class="profile__avatar" src="#"
                    alt="Аватар профиля">
            </button>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <p class="profile__details"></p>
                <button class="profile__edit-button" type="button" aria-label="Изменить данные пользователя"></button>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>
        <section class="location">
            <ul class="location__elements">
                <template id="cardTemplate">
                    <li class="element">
                        <img class="element__image">
                        <h2 class="element__title"></h2>
                        <button class="element__trash-button" type="button" aria-label="Удалить" id="trash"></button>
                        <button class="element__like-button" type="button" aria-label="Нравится" id="like"></button>
                        <span class="element__counter">0\</span>
                    </li>
                </template>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__sign">&#169; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form  popup__form_type_edit" name="popup__form" novalidate>
                <input class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="40" name="name"
                    id="name" required>
                <span id="name-error" class="popup__error"></span>
                <input class="popup__input popup__input_type_link" type="text" minlength="2" maxlength="200" name="details"
                    id="details" required>
                <span id="details-error" class="popup__error"></span>
                <button class="popup__save-button" type="submit">Cохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_type_add" name="popup__form" novalidate>
                <input class="popup__input popup__input_type_title" type="text" minlength="2" maxlength="30" name="title"
                    id="title" placeholder="Название" required>
                <span class="popup__error" id="title-error"></span>
                <input class="popup__input popup__input_type_link" type="url" name="link" id="link"
                    placeholder="Сcылка на картинку" required>
                <span id="link-error" class="popup__error"></span>
                <button class="popup__save-button popup__save-button_type_add" type="submit">Cохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_view">
        <div class="popup__container popup__container_image">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <div class="popup__template">
                <img class="popup__image">
                <h2 class="popup__title popup__title_full"></h2>
            </div>
        </div>
    </div>
    <div class="popup popup_type_delete">
        <div class="popup__container popup__container_type_delete">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title popup__title_type_delete">Вы уверены?</h2>
            <form class="popup__form  popup__form_type_delete" name="popup__form" novalidate>
                <button class="popup__save-button popup__save-button_type_delete" type="submit">Да</button>
            </form>
        </div>
    </div>
    <div class="popup popup_type_avatar">
        <div class="popup__container popup__container_type_avatar">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title popup__title_type_avatar">Обновить аватар</h2>
            <form class="popup__form  popup__form_type_avatar" name="popup__form" novalidate>
                <input class="popup__input popup__input_type_avatar" type="url" name="avatar" id="avatar"
                    placeholder="Сcылка на картинку" required>
                <span id="avatar-error" class="popup__error"></span>
                <button class="popup__save-button popup__save-button_type_avatar" type="submit">Cохранить</button>
            </form>
        </div>
    </div>

</body>

</html>
